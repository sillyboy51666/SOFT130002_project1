<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="../../css/normalize.css" type="text/css" rel="stylesheet" media="all">
    <link href="../../css/footer.css" rel="stylesheet" type="text/css" media="all">
    <link href="../../css/login.css" rel="stylesheet" type="text/css" media="all">
    <link href="../../css/register.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<main>
    <h1>Sign up for PhotoShare</h1>
    <form method="post" action="../../../index.html">
        <!---用户名--->
        <input type="text" name="username" id="username" placeholder="username">
        <!---邮箱--->
        <input type="email" name="e-mail" id="e-mail" placeholder="e-mail">
        <!---密码-->
        <input type="password" name="password" id="password" placeholder="password">
        <!---重复密码-->
        <input type="password" name="repassword" id="repassword" placeholder="repassword">
        <button>Sign up</button>
    </form>
    <!---提示登录--->
    <p>Already have a account?<a href="../../../index.html">Log in!</a></p>
</main>

<footer>
    <p class="copyright">Copyright&copy; 2020-2020. All Rights Reserved. 备案号: 昌-web-fundamental-19302010016</p>
</footer>
</body>
</html>
