    <link href="../../css/upload.css" type="text/css" rel="stylesheet" media="all">
    <script>
        function uploadImg(file, photoWrapper) {
            var div = document.getElementById(photoWrapper);
            if (file.files && file.files[0]) {
                div.innerHTML = '<img id="photoUploaded">'; //生成图片
                var img = document.getElementById('photoUploaded'); //获得用户上传的图片节点
                var reader = new FileReader(); //判断图片是否加载完毕
                reader.onload = function (evt) {
                    if (reader.readyState === 2) { //加载完毕后赋值
                        img.src = evt.target.result;
                        document.getElementById("uploadLabel").textContent = '图片已上传'
                    }
                }
                reader.readAsDataURL(file.files[0]);
            }
        }
    </script>
</head>

<main>
    <h1>Upload</h1>
    <form method="post" action="photos.html">
        <!---上传照片--->
        <div id="upload-photo">
            <div id="preview">
                <img id="photoUploaded" src="" alt="">
                <label for="uploadImage" id="uploadLabel">选择你的照片</label>
            </div>
            <input type="file" accept="image/*" name="imageUpload" id="uploadImage" onchange="uploadImg(this,'preview')"
                   hidden>
        </div>
        <!---标题--->
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="">
        <!---描述--->
